  <body>
    <script src="./js/script.js"></script>
    <h1>Work, school, or the weekend</h1>
    <p>This program checks if the user should go to work, school or if it's the weekend.</p>
    <p>
      <form action="javascript:checkClicked()">
        <p>Day:</p>
        <input type="radio" id="weekday" name="day" value="weekday">
				<label for="weekday">Weekday</label><br>
				<input type="radio" id="weekend" name="day" value="weekend">
				<label for="weekend">Weekend</label><br>
        <p>Age:</p>
        <input type="radio" id="age1" name="age" value="under18">
				<label for="under18">Under 18</label><br>
				<input type="radio" id="age2" name="age" value="over18">
				<label for="over18">18 and over</label><br><br>
        <input type="submit" value="Check">
      </form>
    </p>
    <div id="user-input">
      <div id="user-answer"></div>
    </div>
  </body>
